<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        "use strict";

        function swapChars(str, index1, index2)
        {
            var chars = str.split("");
            var temp = chars[index1];
            chars[index1] = chars[index2];
            chars[index2] = temp;

            return chars.join("");
        }

        function scrambleWord(word) 
        {
            for (var i = 0; i < word.length; i++) {
                var randomIndex = Math.floor(Math.random() * word.length);
                word = swapChars(word, i, randomIndex);
            } 

            return word;

        }
        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array
            var randomIndex = Math.floor(Math.random() * WORDS.length);
            var randomWord = WORDS[randomIndex];

            // Grab the corresponding scrambled word from the SCRAMBLED array
            // var scrambledWord = SCRAMBLED[randomIndex];
            var scrambledWord = scrambleWord(randomWord);

            // prompt the user to guess the original word when given the scrambled word
            var promptString = "The scrambled word is " + scrambledWord + ". What do you think the unscrambled word is?";
            var guess = window.prompt(promptString);
            guess = guess.toLowerCase().trim();

            while (guess !== randomWord)
            {
                guess = window.prompt("Sorry, that's not correct. Please try again. The scrambled word is " + scrambledWord + ".");
                guess = guess.toLowerCase().trim();
            }

            window.alert("Nice work!");

            // If the user guesses wrong, tell them they were wrong and the right word.
            // if (guess !== randomWord) {
            //     var wrongGuess = "Sorry, that is not correct. The correct word is " + randomWord + ".";
            //     window.alert(wrongGuess);
            // }
            
            // // If the user guesses the correct word, congratulate them.
            // else
            // {
            //     window.alert("Nice work!");
            // }

            //Confirm that the user wants to keep playing
            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("Goodbye!");
    </script>
    
</body>
</html>
